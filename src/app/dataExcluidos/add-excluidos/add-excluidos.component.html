<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>AGREGAR EXCLUIDO</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">NOMBRE :</label>
                    <input [(ngModel)]="modelScex.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">APELLIDO :</label>
                    <input [(ngModel)]="modelScex.apellido" name="apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">EXCLUSIÓN :</label>
                    <input [(ngModel)]="modelScex.exclusion" name="edad" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">EDAD :</label>
                    <input [(ngModel)]="modelScex.edad" name="contribucion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">PENSIÓN :</label>
                    <input [(ngModel)]="modelScex.pension" name="pension" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">AFP :</label>
                    <input [(ngModel)]="modelScex.afp" name="afp" type="text" class="form-control">
                </div>
                <div>
                   <br><button (click)="AgregarExcluido(modelScex)" class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
