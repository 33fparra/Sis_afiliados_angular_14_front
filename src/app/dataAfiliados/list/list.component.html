<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>SLAFI</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EDAD</th>
                    <th>CONTRIBUCIÓN</th>
                    <th>PENSIÓN</th>
                    <th>AFP</th>
                    <th>ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let vSlafi of afiliado" class="text-center">
                        
                        <td>{{vSlafi.nombre}}</td>
                        <td>{{vSlafi.apellido}}</td>
                        <td>{{vSlafi.edad}}</td>
                        <td>{{vSlafi.contribucion}}</td>
                        <td>{{vSlafi.pension}}</td>
                        <td>{{vSlafi.afp}}</td>
                        <td>
                            <button (click)="Editar(vSlafi)" class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>TOTAL</strong></td>
                        <td><strong>CONSTRIBUCIONES:</strong></td>
                        <td>$</td>
                        <td><strong>8847000</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
