<div class="container col-md-6">
    <div class="login">
        <form class="custom-form" method="post">
        <div>
          <h3>Login</h3>
        </div>
          <div class="card-body">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
          />
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
        </div>
        </form>
      </div>
    </div>
