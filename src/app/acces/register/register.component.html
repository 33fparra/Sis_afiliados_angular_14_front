<div class="container col-md-6">
    <div class="register">
        <form class="custom-form" method="post">
          <h3>REGISTRO</h3>
          <div class="card-body">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
          />
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="password"
            placeholder="Repeat the password"
            required="required"
          />
          <button class="btn btn-primary" type="submit" (click)="register()">Register</button>
        </div>
        </form>
      </div>
    </div>
